<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ABB1E3 10%, #ADB3E7 20%, #ABB1E5 , #A5ACE2 60%, #9FA5DF 70%, #979DD9 90%, #979DDB 30%, #9197D8);
            margin: 0;
            padding: 0;
            
        }
        header {
            background-color: transparent;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
        }
        nav {
            list-style-type: none;
            margin: 0;
            padding: 10px;
            display: flex;
            gap: 50px;
        }
        nav a {
            text-decoration: none;
            color: white;
        }
        nav li {
            display: inline;
            text-decoration: none;
        }

        /* for the verification box codes */
        #verification-box-one,
        #verification-box-two {
            width: 380px;
            height: 400px;
            position: relative;
            border-radius: 20px;
            box-shadow: inset 2px 2px 3px #7A80C0, inset -2px -2px 3px #C7CDEE;
            background: linear-gradient(to right, #ADB3E7 50%, #ABB1E3 50%);
            z-index: 1; /* Initial z-index */
        }

        #verification-box-two {
            left: 890px;
            bottom: 340px;
            background: linear-gradient(to right, #A5ACE2 60%, #9FA5DF 70%);
            z-index: 0; /* Initial z-index */
        }

        /* input changes, for all inputs */
        input {
            display: block;
            margin: 0 auto;
            width: 250px;
            height: 40px;
            border: transparent;
            border-radius: 15px;
            box-shadow: inset 2px 2px 3px #7A80C0, inset -2px -2px 3px #C7CDEE;
            background-color: #f0f0f0; 
            transition: box-shadow 0.3s ease; /* Added transition effect */
        }

        input:hover {
            box-shadow: inset 4px 4px 6px #7A80C0, inset -4px -4px 6px #C7CDEE; /* Hover effect */
        }

        /* swap button code is here */
        #swapper-outer {
            width: 120px;
            height: 120px;
            border-radius: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ABB1E5;
            box-shadow: inset 2px 2px 3px #7E83B7, inset -2px -2px 3px #D4D8F1;
        }

        #swappwe-inner {
            width: 60%;
            height: 60%;
            position: absolute;
            border-radius: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #9197D8;
            box-shadow: 2px 2px 3px #7E83B7, -2px -2px 3px #D4D8F1;
        }

        #swapper-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            border-color: transparent;
            background-color: transparent;
            transition: box-shadow 0.3s ease; /* Added transition effect */
            color: white;
        }
        #swapper-button {
            color: white;
            font-size: 0.8em;
        }

        #swappwe-inner:hover{
            background-color:#7A80C0;
        }

        /* button design */
        #sub {
            display: block;
            margin: 0 auto;
            position: relative;
            top: 140px;
            width: 150px;
            height: 50px;
            background-color: #ABB1E5;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #7A80C0, -5px -5px 10px #C7CDEE;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease; /* Added transition effect */
            color: #f0f0f0;
            font-size: 0.9em;
        }

        #sub:hover {
            transform: scale(1.05); /* Hover effect */
            box-shadow: 6px 6px 12px #7A80C0, -6px -6px 12px #C7CDEE; /* Hover effect */
        }

        .inputField {
            position: relative;
            top: 90px;
            padding-left: 20px;
        }

        input:focus {
            outline: none;
        }

        h3 {
            text-align: center;
            position: relative;
            top: 30px;
            color: white;
        }

        h1 {
            position: relative;
            left: 560px;
            top: 50px;
        }

        #label-inputs {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 0.9em;
            color: white;
            position: relative;
            top: 80px;
            left: 50px;
        }

        .searchBar {
            position: relative;
            left: 20px;
            top: 40px;
            padding-left: 20px;
            opacity: 0;
            max-width: 0;
            overflow: hidden;
            transition: max-width 0.5s ease, opacity 0.5s ease; /* Added opacity transition */
            z-index: -5;
        }

        .searchBar::placeholder {
            position: relative;
            left: 5px;
            padding-left: 5px;
        }

        input::placeholder {
            position: relative;
            left: 5px;
        }

        #search {
            position: relative;
            top: 75px;
            left: 60px;
            color: white;
        }

    </style>
</head>
<body>

<header>
    <h1>Double Verification App</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<form id="verification-form">
    <!-- Input fields for verification and receiver numbers -->
    <div id="verification-box-one">
        <h3>Verification-Number</h3>
        <form>
            <!-- Input field -->
            <label for="inputField" id="label-inputs"><b>Verification-Number :</b></label>
            <input type="number" class="inputField" placeholder="Enter Verification Mobile Number" id="input-1">

        </form>
    </div>

    <div id="swapper-outer">
        <div id="swappwe-inner">
            <button id="swapper-button" onclick="verifyNumbers()">VERIFY</button>
        </div>
    </div>

    <div id="verification-box-two">
        <h3>Receiver's-Number</h3>
        <form>
            <!-- Input field -->
            <label for="inputField" id="label-inputs"><b>Receiver's-Number :</b></label>
            <input type="number" class="inputField" placeholder="Enter Receiver's Mobile Number" id="input-2">
        </form>
    </div>

    <!-- Result display area -->
    <div id="verification-result"></div>

    <!-- Submit button -->
    <button type="button" id="sub" onclick="verifyNumbers()">Submit</button>
</form>

<script>
    function verifyNumbers() {
        // Collect data from the form
        var verificationNumber = document.getElementById('input-1').value;
        var receiverNumber = document.getElementById('input-2').value;

        // Send a POST request to the server for verification
        fetch('/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'verification_number': verificationNumber,
                'receiver_number': receiverNumber,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Display the result
            document.getElementById('verification-result').innerText = data.result;
        });
    }
</script>

</body>
</html>
